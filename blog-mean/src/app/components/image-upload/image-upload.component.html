<!-- Modal Structure -->
<div id="modal-upload-image" class="modal modal-fixed-footer">
    <form class="col s12" #imageForm="ngForm" (ngSubmit)="onSubmit(imageForm)">
        <div class="modal-content">
            <h4>{{page_title}}</h4>
            <div class="row input-file-image">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" name="file0" (change)="onChange($event)">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">
                Close
                <i class="material-icons right">close</i>
            </a>

            <button class="modal-close waves-effect waves-green btn-flat" type="submit" name="action">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
