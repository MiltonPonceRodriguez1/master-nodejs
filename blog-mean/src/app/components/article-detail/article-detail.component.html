




<div class="row content-article">

    <div class="col s12 m6 l4">
        <!-- CONDICIONAL PARA MOSTRAR IMAGEN -->

        <div class="center-align">
            <div *ngIf="article.image != 'default.png'; then thenBlockImage else elseBlockImage"></div>
            <ng-template #thenBlockImage>
                <img class="responsive-img" src="{{url}}image/{{article.image}}">
             </ng-template>
             <ng-template #elseBlockImage>
                <img class="responsive-img" src="https://materializecss.com/images/sample-1.jpg">
             </ng-template>
        </div>
        <!-- FIN CONDICIONAL PARA MOSTRAR IMAGEN -->
    </div>
    <div class="col s12 m6 l8">
        <div class="center-align">
            <h4>
                {{article.title}}
            </h4>
        </div>
        {{article.content}}
    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="I am a tooltip"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
