<div class="container">

    <div>
        <h4>{{page_title}}</h4>
     </div>

    <div class="row">
        <form class="col s12" #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <input id="title" type="text" class="validate" name="title" [(ngModel)]="article.title">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_list_bulleted</i>
                    <textarea id="content" class="materialize-textarea" name="content" [(ngModel)]="article.content"></textarea>
                    <label for="content">Content</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
